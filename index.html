<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
    <div class="main-div">
        <h1>CONTACT US</h1>
        <form id="email-form">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

            <label for="feedback">Feedback</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br>


            <button type="button" id="send-email">SUBMIT</button>
        </form>
    </div>

    <script>
        document.getElementById('send-email').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;
            const message = document.getElementById('message').value;

            console.log(name, email, feedback, message)

            emailjs.send('service_8jc0m47', 'template_55juox9', {
                to_name: "Blood Help",
                from_name: name,
                from_email: email,
                message: message,
                feedback: feedback
            }, 'SmZriU9JvFFRGcplG')
                .then(function (response) {
                    alert("Sent Successfully!");
                })
                .catch(function (error) {
                    alert('Email sending failed:');
                });
        });
    </script>
</body>

</html>
